<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login & Registration</title>
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div class="container">

            <div class="form-container sign-in-container">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" class="logMail" required>
                <input type="password" placeholder="Password" class="logPas" required>
                <button>Sign In</button>
            </div>
            <div class="form-container sign-up-container">
                <h1>Create Account</h1>
                <input type="text" placeholder="Full Name" class="fullName"
                    required>
                <input type="email" placeholder="Email" class="regMail">
                <input type="password" placeholder="Password" class="regPasword"
                    required>
                <button>Sign Up</button>
            </div>

            <div class="overlayContainer">
                <div class="overlayContext signIn display">
                    <h2>Hello,Friend!</h2>
                    <h3>Sign in to see your grades</h3>
                    <h4>If you don't have an account</h4>
                    <button class="overlayBtn">Sign up</button>
                </div>

                <div class="overlayContext signUp hidden">
                    <h2>Welcome, back!</h2>
                    <h3>Sign up to see your grades</h3>
                    <h4>If you have an account</h4>
                    <button class="overlayBtn">Sign In</button>
                </div>
            </div>
        </div>
        <script type="module" src="./scrpt/index.js"></script>
    </body>
</html>
